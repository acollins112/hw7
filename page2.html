<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Anthony's Links</title>
    <style>
      /* styles for the body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
      }

      /* styles for the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        font-size: 36px;
        font-weight: bold;
        margin: 0;
      }

      /* styles for the main content */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        text-align: center;
      }

      main h2 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 15px;
      }

      main p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 15px;
      }
      
      /* styles for the hexagon container */
      .hexagon {
        position: relative;
        width: 800px;
        height: 500px;
        margin: 0 auto;
        background-color: #1E90FF;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
      
      /* styles for the hexagon content */
      .hexagon-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* styles for the footer */
      footer {
        background-color: yellow;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Anthony's Links</h1>
    </header>

    <main>
      <div class="hexagon">
        <div class="hexagon-content">
          <h2>Follow Me on Twitter and Discord</h2>
          <ul>
            <li>I post about news</li>
            <li>I research crypto companies</li>
            <li>I enform readers about a variety of topics</li>
          </ul>
          
          <p>
            <a href="https://twitter.com/drlinkdrop" target="_blank">
              <img src="https://asgsr.org/wp-content/uploads/2020/08/409-4097837_transparent-background-twitter-logo-hd-png-download.png" alt="Twitter" width="50">
            </a>
            <a href="https://discord.com/invite/your_discord_account" target="_blank">
              <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord" width="50">
            </a>
          </p>
        </div>
      </div>
    </main>
    
    <footer>
      <p><a href="index.html">Back to Homepage</a></p>
    </footer>
  </body>
</html>
